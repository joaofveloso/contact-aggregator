services:
  contacts-aggregator:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.native-micro
    container_name: contacts-aggregator
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_PROFILE=docker-compose
      - KENECT_LABS_API_BEARER_TOKEN=${KENECT_LABS_API_BEARER_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/live"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
