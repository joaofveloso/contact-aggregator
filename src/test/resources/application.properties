kenect.labs.api.base-url=http://localhost:8089
kenect.labs.api.bearer-token=test-token
kenect.labs.api.contacts-path=/api/v1/contacts
kenect.labs.api.source=KENECT_LABS
kenect.labs.api.timeout-seconds=30
kenect.labs.api.retry-attempts=1
kenect.labs.api.max-pages=100
kenect.labs.api.page-size=20

quarkus.application.name=contacts-aggregator
quarkus.http.port=0
quarkus.http.test-port=0

# Disable management endpoint to prevent additional port binding
quarkus.management.enabled=false

# Cache configuration for tests (1 second TTL for faster testing)
quarkus.cache.type=caffeine
quarkus.cache.caffeine.contacts-cache.expire-after-write=1S
quarkus.cache.caffeine.contacts-cache.maximum-size=1
