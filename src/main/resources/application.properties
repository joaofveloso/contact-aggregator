# =============================================================================
# Kenect Labs API Configuration
# =============================================================================
kenect.labs.api.base-url=https://candidate-challenge-api-489237493095.us-central1.run.app
kenect.labs.api.bearer-token=${KENECT_LABS_API_BEARER_TOKEN
kenect.labs.api.contacts-path=/api/v1/contacts
kenect.labs.api.source=KENECT_LABS
kenect.labs.api.timeout-seconds=30
kenect.labs.api.retry-attempts=1
kenect.labs.api.max-pages=100
kenect.labs.api.page-size=20

# =============================================================================
# Quarkus Application Configuration
# =============================================================================
quarkus.application.name=contacts-aggregator

# OpenAPI configuration
quarkus.smallrye-openapi.info-title=Contacts API Aggregator
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=Reactive API aggregator for Kenect Labs contacts
quarkus.swagger-ui.always-include=true

# Cache configuration
quarkus.cache.caffeine.contacts-cache.expire-after-write=5M
quarkus.cache.caffeine.contacts-cache.maximum-size=1
